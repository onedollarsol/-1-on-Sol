<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://dd.dexscreener.com/ds-data/tokens/solana/4UTEFQjNMvfQF5NT8mVfXdMAKoL7hS7i9U4mMVAzpump.png?size=lg&key=42fe20">
    <title>$1 on sol </title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;;
        }

        h1 {
            font-size: 4rem;
            max-width: 1000px;
            background-color: black;
            font-family: sans-serif;
            font-weight: 300;
             -webkit-background-clip: text;
             -webkit-text-fill-color: transparent;
        }

        #price {
            font-size: 4rem;
            font-weight: 600;
        }

        .price {
            font-size: 50%;
            font-weight: 600;
            padding-left: 28px;
        }

        .status {
            margin-top: 5px;
            color: #64ffda;
        }

        .icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            column-gap: 12px;
            flex-direction: row;
        }

        .icons img {
            width: 40px;
            margin: 0 10px;
            cursor: pointer;
        }

        .price-div {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            align-items: center;
            justify-content: center;
        }

        .logo {
            max-width: 180px;
            border: 0px solid;
            border-radius: 30px;
            margin-bottom: 20px;

        }
        

        #dexs {
            width: 60px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">

        <img class="logo" src="https://dd.dexscreener.com/ds-data/tokens/solana/4UTEFQjNMvfQF5NT8mVfXdMAKoL7hS7i9U4mMVAzpump.png?size=lg&key=42fe20" alt="logo">
        <div class="price-div"><div id="price">$0.00</div><div class="price">/ $1</div></div>
        <h1>First decentralized stable-coin on Solana.<br> However, it is currently de-pegged. It's simple, we just need to repeg it to $1.</h1>
        <div class="icons">
            
            <a href="https://t.co/v701dpmzIy"><img src="https://cdn.icon-icons.com/icons2/3186/PNG/512/telegram_icon_194153.png" alt="Telegram"></a>
            <a href=""><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg" alt="X"></a>
            <a href=""><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Simpleicons_Business_note-black-symbol-variant.svg" alt="whitepaper"></a>
            <a href="https://dexscreener.com/solana/guhisjwhmjbd6azumkknb8yxqj9qytfon4skum2hnepu"><img id="dexs" src="https://cdn.prod.website-files.com/6421d264d066fd2b24b91b20/661375b92a7e161501f4b5e5_dexscreener.322a5a2d.png" alt="dexscreener"></a>
            <a href="https://www.dextools.io/app/en/solana/pair-explorer/GUhiSjWhMjbd6aZuMkKnb8Yxqj9qytFoN4sKUM2hNePU?t=1729109118417"><img src="https://info.dextools.io/content/uploads/2023/05/logo-transparente.png" alt="dextools"></a>
        </div>
    </div>

    <script>
        async function getPrice() {
            try {
                // Change 'YOUR_PAIR_ID' with the right pair ID of the coin
                const response = await fetch('https://api.dexscreener.com/latest/dex/pairs/solana/guhisjwhmjbd6azumkknb8yxqj9qytfon4skum2hnepu');
                const data = await response.json();
                const price = parseFloat(data.pair.priceUsd).toFixed(8); // Price max 8 decimals
                return price;
            } catch (error) {
                console.error("Error fetching price:", error);
                return "Error";
            }
        }

        function updatePrice() {
            getPrice().then(price => {
                document.getElementById('price').innerText = `$${price}`;
            });
        }

        // Update every 5 seconds
        setInterval(updatePrice, 5000);

        // load price instantly at start
        updatePrice();
    </script>
</body>
</html>
